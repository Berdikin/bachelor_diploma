<!-- {% load static %} -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{% static 'cabinet/css/styles.css' %}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
    <link rel="shortcut icon" href="{% static 'cabinet/images/logo4.png' %}" type="image/x-icon"/>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js">  </script>
</head>
<body>
    <aside>
        <img src="{% static 'cabinet/images/logo4.png' %}" alt="Лого"/>

        <!-- <span class="logo">Кабинет преподавателя</span> -->
        <h3>Навигация</h3>
        <ul>
            {% for m in menu %}
                <a href="{% url m.url_name %}"><li><i class="{{ m.icon }}"> </i> {{ m.title }}</li></a>
            {% endfor %}
            <br />
            {% if request.user.is_authenticated %}
            <a href="{% url 'logout' %}"><li><i class="fas fa-user"></i> Выйти</li></a>
            {% else %}
            <a href="{% url 'login' %}"><li><i class="fas fa-user"></i> Войти</li></a>
            {% endif %}
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
